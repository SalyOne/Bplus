<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" type="text/css" href="styles.css">

<body>
<header class="container-fluid header">
	<div class="container">
		<div class="row">
			<div class="col-md-3 offset-md-9">
				<address>Call Us : <span>9855 445 4444 </span></address>
			</div>
		</div>
	</div>
</header>
<div class="container-fluid navigation ">
	<div class="container ">
		<div class="row">
			<div class="col-md-1 ">
				<img src="images/logo.png" >
			</div>
			<nav class="col-md-9 offset-md-2">
				<ul class="float-right">
					<li><a href="#">home</a></li>
					<li><a href="#">about us</a></li>
					<li><a href="#">news</a></li>
					<li><a href="#">portfolio</a></li>
					<li><a href="#"> services</a></li>
					<li><a href="#">blog</a></li>
					<li><a href="#">pages</a></li>
					<li><a href="#">contact us</a></li>
				</ul>
			</nav>
		</div>
	</div>
</div><!-- .navigation-->
<div class="container-fluid Banner">
	<div class="container">
		<div class="row ">
			<div class="col-md-12  text-center banner-content">
				<h2 class=" banner-subheader ">Boost up your</h2>
				<h1 class=" banner-header ">local business</h1>
				<button class="banner-button">contact us</button>
			</div>
			<div class="col-md-12 small">
				<div class="banner-form">
					<div class="form-text"> 
						<span class="form-span">signup</span>
						<h2 class="form-header">newslatter</h2>
					</div>
					<form action="#" method="form">
						<span>:</span> <input type="text" name="name" placeholder="name">
						<input type="text" name="name" placeholder="email address">
						<input type="submit" value="subscribe now">
					</form>
				</div>
			</div>
		</div><!-- .row-->
	</div>
</div><!-- .Banner -->
<main class="container-fluid red">
	<div class="container white ">
		<div class="row">
			<div class="col-md-12">
				<section class="we-are-section text-center">
					<div class="section-header text-uppercase">
						<span>what</span>
						<h3> we are?</h3>

					</div>
				</section>
			</div>
		</div>
	</div>
	
</main>
